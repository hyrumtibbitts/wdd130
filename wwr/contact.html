<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Adventure Expiditions Contact Page</title>
    <meta name="description" content="Please reach out to us with any questions or inquiries about us and the wonderful activities">
</head>
<body>
    <header>
        <nav>
            <img src="images/kayakclub.svg" alt="White Water Rafting Website" width="300">
                <a href="index.html">Home Page</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose of Message:</label>
                    <label class="radio-label"><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label>
                    <label class="radio-label"><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                    <label class="radio-label"><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label"><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; | 2023 | Rapid Adventure Expiditions | Hyrum Tibbitts</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" width="50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" width="50">
            </a>
        </nav>
    </footer>

</body>
</html>
